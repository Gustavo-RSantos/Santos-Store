<div
  class="container-productbox h-100"
  >
  <div class="box-shadow">
      <div
        class="card m-2 h-100"
      >
          <img
            class="p-3"
            [src]="product?.image"
            alt="..."
            width="285px"
            height="270px"
          >
          <div class="card-body p-2">
              <h5>{{product?.title}}</h5>
              <p class="card-text">
                <span
                  *ngIf="product?.price; else noPrice"
                  class="text-danger fw-semibold me-2">
                  R${{ round(angularMath.percentOfNumber(product?.price || 0, 65), 2) }}
                </span>
                <ng-template #noPrice>
                  <span>Price is not available</span>
                </ng-template>
                <del>R${{product?.price || 0}}</del>
                  <span class="text-success ms-2">35% Off</span>
              </p>
              <div class="d-flex justify-content-between">
                  <div class="justify-content-center align-items-center mt-2 ">
                        <span>
                          <i
                            class="fa fa-star  m-0"
                            style="color: #f1f50f;">
                          </i>
                        </span>
                        <span>
                          <i
                            class="fa fa-star  m-0"
                            style="color: #f1f50f;">
                          </i>
                        </span>
                        <span>
                          <i
                            class="fa fa-star  m-0"
                            style="color: #f1f50f;">
                          </i>
                        </span>
                        <span>
                          <i
                            class="fa fa-star  m-0"
                            style="color: #f1f50f;">
                          </i>
                        </span>
                        <span>
                          <i
                            class="fa fa-star  m-0"
                            style="color: #f1f50f;">
                          </i>
                        </span>
                        <span class="text-muted">
                          {{product?.rating?.count}}
                        </span>
                  </div>

                  <div class="">
                      <p class="text-end pb-0 mb-1">
                        <button
                          class="btn  text-end btn-sm btn-success p-2"
                          (click)="onAddToCart()"
                          >
                          <i
                            class="fa fa-cart-plus fs-5"
                            style="color: #ffffff;">
                          </i>
                        </button>
                      </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
